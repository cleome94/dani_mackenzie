<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대니멕켄지 회원가입</title>
    <link rel="stylesheet" type="text/css" href="css/css_reset.css">
    <link rel="stylesheet" type="text/css" href="css/join.css">
</head>
<body>
    <header id="header" class="header">
            <h1 class="logo"><a href="#">대니멕켄지</a></h1>
            <div class="back_menu">
                <h2 class="hide">이전 메뉴</h2>
                <ul>
                    <li><a href="#" class="back" onclick="history.back();">뒤로가기</a></li>
                    <li><a href="#" class="home">홈으로 가기</a></li>
                </ul>
            </div>
    </header>
    <main id="content" class="content">
        <div class="join">
            <h2>회원가입</h2>
            <form class="join_form" action="" method="" onsubmit="join_form_check()">
                <fieldset class="join1">
                    <legend class="hide">회원정보 입력1</legend>
                    <p class="txt1">약관에 동의해 주세요.</p>
                    <p><input type="checkbox" name="all_ck" id="all_ck"><label for="all_ck">전체 동의하기</label></p>
                    <p><input type="checkbox" name="form1_ck" id="form1_ck"><label for="form1_ck">서비스 이용약관 동의 (필수)</label>
                    <a href="#">자세히보기</a></p>
                    <p><input type="checkbox" name="form2_ck" id="form2_ck"><label for="form2_ck">개인정보 수집 및 이용 동의 (필수)</label>
                    <a href="#">자세히보기</a></p>
                    <p><input type="checkbox" name="form3_ck" id="form3_ck"><label for="form3_ck">개인정보 처리 위탁 동의 (선택)</label>
                    <a href="#">자세히보기</a></p>
                    <p><input type="checkbox" name="form4_ck" id="form4_ck"><label for="form4_ck">쇼핑정보 수신 동의 (선택)</label></p>
                    <p><input type="checkbox" name="form5_ck" id="form5_ck"><label for="form5_ck">SMS 수신 동의</label>
                    <input type="checkbox" name="form6_ck" id="form6_ck"><label for="form6_ck">이메일 수신 동의</label></p>
                    <p><button type="submit" name="next" id="next">다음</button></p>
                </fieldset>
                <fieldset class="join2">
                    <legend class="hide">회원정보 입력2</legend>
                    <p class="txt1">회원 정보를 입력해 주세요.</p>
                    <label for="u_id">아이디</label>
                    <input type="text" name="u_id" id="u_id" placeholder="아이디를 입력하세요.">
                    <label for="pwd">비밀번호</label>
                    <input type="text" name="pwd" id="pwd" placeholder="비밀번호를 입력하세요.">
                    <label for="re_pwd">비밀번호 확인</label>
                    <input type="text" name="re_pwd" id="re_pwd" placeholder="비밀번호를 한번 더 입력하세요.">
                    <label for="u_name">이름</label>
                    <input type="text" name="u_name" id="u_name" placeholder="이름을 입력하세요.">
                    <label for="e_mail">이메일 주소</label>
                    <input type="text" name="e_mail" id="e_mail" placeholder="이메일 주소를 입력하세요.">
                    <label for="phone">연락처</label>
                    <input type="text" name="phone" id="phone" placeholder="휴대폰번호를 입력하세요.">
                    <button type="submit" name="next" id="next">다음</button>
                </fieldset>
                <fieldset class="join3">
                    <legend class="hide">회원가입 완료</legend>
                    <p class="txt1">회원가입이 완료되었습니다.</p>
                    <p class="welcome">OOO님 환영합니다.</p>
                    <button type="button" name="next" id="next">홈으로 가기</button>
                </fieldset>
            </form>
        </div>
    </main>
</body>
</html>
